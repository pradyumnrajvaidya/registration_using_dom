<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-gray-300 flex flex-col items-center justify-center" style="width: 100vw; height: 100vh;">
    <form id="form" class="bg-white w-2/5">
        <header class="flex justify-center">
            <div class="w-4/5 flex justify-center">
                <h1 class="my-16 font-bold text-2xl">Registration</h1>
            </div>
        </header>
        <main class="flex justify-center">
            <div class="w-4/5 flex flex-col gap-4">
                <div class="flex justify-between">
                    <div class=" flex flex-col gap-2">
                        <div>First name</div>
                        <input id="firstName" class="px-2 border-2 rounded-lg" type="text" placeholder="First name"
                            required />
                    </div>
                    <div class="flex flex-col gap-2">
                        <div>Last name</div>
                        <input id="lastName" class="px-2 border-2 rounded-lg" type="text" placeholder="Last name"
                            required />
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="flex flex-col gap-2">
                        <div>Email address</div>
                        <input id="emailAddress" class="px-2 border-2 rounded-lg" type="email"
                            placeholder="Email address" required />
                    </div>
                    <div class="flex flex-col gap-2">
                        <div>Company</div>
                        <input id="company" class="px-2 border-2 rounded-lg" type="text" placeholder="Company"
                            required />
                    </div>
                </div>
                <div class="flex justify-start">
                    <div class="flex flex-col gap-2">
                        <div>Address</div>
                        <input id="address" class="px-2 border-2 rounded-lg" type="text" placeholder="Address"
                            required />
                    </div>
                </div>
                <div class="flex gap-3 flex-col">
                    <div>
                        <div>Date of birth</div>
                    </div>
                    <div class="flex justify-between h-8">
                        <select id="select-month" class="w-1/4 bg-white px-2 border-2 rounded-lg" required>
                            <option>Month</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="select-day" class="w-1/4 bg-white px-2 border-2 rounded-lg">
                            <option>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select id="select-year" class="w-1/4 bg-white px-2 border-2 rounded-lg">
                            <option>Year</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2011</option>
                            <option>2010</option>
                        </select>
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </div>
            </div>
        </main>
        <footer class="flex justify-center">
            <div class="w-4/5 flex justify-center my-14">
                <input id="submit" class="bg-black text-white text-center w-full hover:bg-white hover:text-black"
                    type="submit" value="Register" />
            </div>
        </footer>
    </form>
    <script src="./validation.js">

    </script>
</body>

</html>
